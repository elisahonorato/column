<script>
    // row
    $('.total_row').on('change', function () {
        var a = this
        var b = this.parentElement.parentElement.getElementsByClassName('checkbox_round')
        for (let item of b) {
            item.checked = $(this).is(":checked")
        }
    })
    // col
    $('.total_col').on('change', function () {
        var index = $('.col_selectors').index(this.parentElement);
        var rows = document.getElementsByTagName('tbody')[0].getElementsByTagName('tr')
        for (let row of rows) {
            row.getElementsByTagName('td')[index].children[0].checked = $(this).is(":checked")
        }
    })
</script>
